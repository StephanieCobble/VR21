<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meme Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <!-- Bootstrap CSS v5.2.1 -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
      <script defer src="./meme.js"></script>
    <link rel="stylesheet" href="meme.css">
  </head>

  <body>
    <main>
      <div id="container">
        <form action="" id="meme-form">
            <div id="title">
                <h2>Meme Generator</h2>
                <h5>Fill out the form to create your meme!</h5>
            </div>
            <div id="input-fields">
                <div class="meme-field">
                    <label for="img">Image URL</label>
                    <input type="url" name="url" id="imgUrl"/>
                </div>
                <div class="meme-field">
                    <label for="text-top">Text on Top</label>
                    <input type="text" id="text-top" />
                </div>
                <div class="meme-field">
                    <label for="text-bottom">Text on Bottom</label>
                    <input type="text" id="text-bottom" />
                </div>
                <button
                id="add-button"
                type="button"
                class="btn btn-primary">
                Add Meme
            </button>
        </div>
        </form>

        <div class="row">
            <!-- <div class='col-md-3'>
                <div class='card'>
                <img src='${imgUrl.value}'>
                <p>${formInputTextTop.value}</p>
                <p>${formInputTextBottom.value}</p>
                </div>
                </div> -->
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
  </body>
</html>
