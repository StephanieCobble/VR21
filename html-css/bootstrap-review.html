    <!-- Bootstrap CSS v5.2.1 -->

      img {
        border-radius: 10px;

  <body>
      <!-- navbar -->
      <div class="container">
        <header class="bodyheader ">
            <nav class="navbar navbar-light mb-3" style="background-color: rgba(111, 123, 185, 0.148);">
              <div class="container-fluid">
                <a class="navbar-brand">NavBar</a>
                <!-- Button trigger modal -->
                <button
                  id="add-button"
                  type="button"
                  class="btn btn-info"
                  data-bs-toggle="modal"
                  data-bs-target="#createModal">
                  Add
                </button>
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="createModal"
                  tabindex="-1"
                  aria-labelledby="createModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="createModalLabel">Add New</h5>
    
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form id="add-form">
                          <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image</label>
                            <input
                              type="url"
                              class="form-control"
                              id="imageUrl"
                              name="url"
                              placeholder="Image URL" />
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                          </div>
                          <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input
                              type="text"
                              class="form-control"
                              id="title"
                              placeholder="Title"
                              name="title" />
                          </div>
                          <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input
                              type="text"
                              class="form-control"
                              id="description"
                              placeholder="Description"
                              name="description" />
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal">
                          Close
                        </button>
                        <button type="button" class="btn btn-info" id="save-btn" data-bs-dismiss="modal">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
          </header>

    <!-- rows & columns w/ cards -->

    <script>
        const imageUrl = document.querySelector('#imageUrl');
        const title = document.querySelector('#title');
        const description= document.querySelector('#description');
        const saveBtn = document.querySelector('#save-btn');
        const row = document.querySelector('.row');
        const addForm = document.querySelector('#add-form');
        // const createModal = new bootstrap.Modal(document.querySelector('#createModal'))

        saveBtn.addEventListener('click', (e) => {
        let contentCard = `
        <div class="col-md-3">
          <div class="card border-info mb-4 p-2">
            <img
              class="card-img-top"
              src=${imageUrl.value}
              alt="Card image cap" />
            <div class="card-body">
              <h5 class="card-title">${title.value}</h5>
              <p class="card-text">
                ${description.value}
              </p>
              <a href="#" class="btn btn-info">Go somewhere</a>
            </div>
          </div>
        </div>
        `
        row.insertAdjacentHTML("beforeend", contentCard);
        // createModal.hide();
        addForm.reset();
    });
    </script>
